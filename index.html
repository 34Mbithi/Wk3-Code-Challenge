<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango Movie Theater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Flatdango Movie Theater</h1>
        
        <!-- Movie details section -->
        <div id="movie-details">
            <h2>Movie Details</h2>
            <div id="movie-info">
                <!-- Movie details will be dynamically populated here -->
            </div>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
        <!-- Movie list section -->
        <div id="movie-list">
            <h2>Choose a Movie</h2>
            <ul id="films">
                <!-- Movie list items will be dynamically populated here -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
